name: "keur-networks"

x-type: "hlfv1"

description: "A gateway connection file for the KeurNet networks"

version: "1.0"

channels:
  keurnet:
    orderers:
      - orderer.prodence.com
    peers:
      peer1.prodence.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - example02:v1
      - marbles:1.0

organizations:
  Org1:
    mspid: prodenceMSP

    peers:
      - peer1.prodence.com
    certificateAuthorities:
      - ca-prodence
    adminPrivateKey:
      path: prodence-keur/organization/prodence/users/Admin@prodence/keystore/9022d671ceedbb24af3ea69b5a8136cc64203df6b9920e26f48123fcfcb1d2e9_sk
    signedCert:
      path: prodence-keur/organization/prodence/users/Admin@prodence.com/signcerts/Admin@prodence.com-cert.pem

orderers:
  orderer.prodence.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.prodence.com

    tlsCACerts:
      path: prodence-keur/organization/prodence/orderer/orderer.prodence.com/tlscacerts/example.com-cert.pem

peers:
  peer1.prodence.com:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer1.prodence.com
      request-timeout: 120

    tlsCACerts:
      path: certificates/prodence/prodence.com-cert.pem

certificateAuthorities:
  ca-org1:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: prodence-keur/organization/prodence/ca/prodence.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca-prodence