name: "basic-network"

x-type: "hlfv1"

description: "The basic network"

version: "1.0"

client:
  organization: Org1

channels:
  mychannel:
    orderers:
      - orderer.prodence.com
    peers:
      peer0.org1.prodence.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.prodence.com
    certificateAuthorities:
      - ca-org1

orderers:
  orderer.prodence.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.prodence.com

peers:
  peer0.org1.prodence.com:
    url: grpc://localhost:7051

    grpcOptions:
      ssl-target-name-override: peer0.org1.prodence.com
      request-timeout: 120001

certificateAuthorities:
  ca-org1:
    url: http://localhost:7054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca-org1
